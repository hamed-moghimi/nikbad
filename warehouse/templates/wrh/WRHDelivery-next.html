{% block js %}
    <script src="wrh/js/jquery.js" type="text/javascript"></script>
    <script src="wrh/js/jquery.form.js" type="text/javascript"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script>
    <script type="text/javascript">
        $(document).ready(
                function () {

                    $('#myFormId').submit(function () {
                        $(".WRH-panel2").fadeOut(200);
                        // submit the form
                        $(this).ajaxSubmit(function (result) {
                            $(".WRH-panel2").html(result);
                            $(".WRH-panel2").fadeIn("slow");
                        });
                        // return false to prevent normal browser submit and page navigation
                        return false;
                    });
                });

    </script>
{% endblock %}
{% block WRH-panel2 %}
    <br/>
    <p>
        لطفا مشخصات هر یک از کالاهای تحویلی را تعیین کنید:
    </p>
    <br/>
    <form id="myFormId" action="ConfirmationWRHDelivery" method="post">
        {% csrf_token %}
        <table class="WRH-table5 table-hover table-striped">
            <thead>
            <td class="WRH-th-td5"></td>
            <td class="WRH-th-td5">نام کالا</td>
            <td class="WRH-th-td5"> کد کالا</td>
            <td class="WRH-th-td5"> تعداد</td>
            </thead>
            <tbody>
            {% for product in products %}
                <tr>
                    <td class="WRH-td5"><img class="WRH-myimage2" src="images/WRH-5download.jpg"/></td>
                    <td class="WRH-td5"> {{ product.name }}</td>
                    <td class="WRH-td5"> {{ product.goodsID }}</td>
                    <td class="WRH-td5"><input name="{{ product.pk }}" type="number" min="0" value="0"
                                               class="span2 number" style="margin-top: 10px"/></td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
        <br/>

        <center>
            <div>
                <input class="btn btn-primary btn-small" type="submit" value="تایید">
                {#                <button class="btn btn-primary btn-small" type="button" onclick="load_last_page()">#}
                {#                    تایید#}
                {#                </button>#}
                <button class="btn btn-primary btn-small" type="button" onclick="load_first_page()">
                    بازگشت
                </button>
            </div>
        </center>

    </form>
{% endblock %}
