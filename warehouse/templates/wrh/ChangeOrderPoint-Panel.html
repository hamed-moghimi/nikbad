{% block js %}
    <script type="text/javascript">
        $(document).each(
                function () {

                    $('#order_point').submit(function () {
                        $(".WRH-panel2").fadeOut(10);
                        // submit the form
                        $(this).ajaxSubmit(function (result) {
                            $(".WRH-panel2").html(result);
                            $(".WRH-panel2").fadeIn("slow");
                        });
                        // return false to prevent normal browser submit and page navigation
                        return false;
                    });
                });

    </script>
{% endblock %}
<div class="WRH-panel2">
    لطفا کد کالای مورد نظر را وارد کنید:
    <br/>
    <br/>

    <form id="order_point" action="*OrderPoint-next" method="post">
        {% csrf_token %}
        <table class="WRH-table3 table-hover">
            <tbody>
            <tr>
                <td class="WRH-td-th3"> کد کالا :</td>
                <td class="WRH-td3">
                    <input name="pcode" type="text" class="span2"
                           style=" margin-top:10px; height:15px; text-align: center"/>
                </td>
            </tr>
            <tr>
            </tr>
            </tbody>
        </table>
        <br/>
        <center>
            <input class="btn btn-primary btn-small" type="submit" value="تایید">
        </center>
    </form>
    <br/>
</div>
</div>
